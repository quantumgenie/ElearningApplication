{% extends 'base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ material.material_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a class="btn btn-secondary" href="{% url 'course_detail' pk=material.course.course_id %}">Cancel</a>
</form>
{% endblock %}
