{%extends "./base.html"%}

{% block content %}
<h1>Log in</h1>
<form id="login_form" , method="post" action="/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"><br />
    Password: <input type="password" name="password" value="" size="50"><br />
    <input type="submit" name="submit" value="Log in">
</form>
{% endblock %}
